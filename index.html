<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-lite</title>
    <script src="JavaScript.js"></script>
  </head>
  <body>
    <img src="https://pngicon.ru/file/uploads/cat_hungry-128x128.png" />
    <img src="https://pngicon.ru/file/uploads/kot-128x128.png" />
    <img src="https://pngicon.ru/file/uploads/dog.png" />
    <img src="https://pngicon.ru/file/uploads/popygai.png" />
    <img src="https://pngicon.ru/file/uploads/utka-128x128.png" />

    <p>Число1: <input type="text" id="n1" /></p>
    <p>Число2: <input type="text" id="n2" /></p>

    <button onclick="plus()">Сложить</button>
    <button onclick="minus()">Вычесть</button>
    <button onclick="multiplication()">Умножение</button>
    <button onclick="division()">Деление</button>
    <hr />
    <p id="out">Результат:</p>
    <hr />
    <button onclick="del()">Очистить</button>
  </body>
</html>
